<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>covid live update using API</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class = "container">
            <h1 class = "text-center mt-5">Covd-19 live updates here</h1> 
            <br>
            <br>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Total Cases</th>
                    <th>Total Deaths</th>
                    <th>Total R ecovered  </th>
                </tr>
                </thead>
                <tbody>
                <tr id = "data"  >
                   
                </tr>
                
                </tbody>
            </table>
            <br>
            <button class = "btn btn-danger btn-block">
            Refresh Data
            </button> 
        </div>

    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script>
        
        
            init()

            function init()
            {
                var url = "https://api.covid19api.com/summary"
                $.get(url,function(data)
                {
                    var ind = data.Countries[76];
                    data = `
                        <td>${ind['TotalConfirmed']}</td>
                        <td>${ind['TotalDeaths']}</td>
                        <td>${ind['TotalRecovered']}</td>
                    
                    `
                    $('#data').html(data)
                })
            }
           
            function RefreshData(){
                clearData()
                init()
            }

            function clearData(){
                $('#data').empty()
            }
    </script>
</html>
